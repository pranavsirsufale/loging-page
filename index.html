<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h2 class="logo">panya login form</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Servises</a>

            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <icon-icon name="close">*</icon-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" name="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" name="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remenber me</label>
                    <a href="#">Forgot Password?</a>
                </div>


                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" class="registr-link">Register Now</a>
                    </p>
                </div>

            </form>
        </div>


        <div class="form-box Register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" name="email" required>
                    <label for="Username">Username</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" name="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" name="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">I Agree To The Tearms & conditions</label>
                    <!-- <a href="#"></a> -->
                </div>


                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p>Already have an account?
                        <a href="#" class="Login-link">Login</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
